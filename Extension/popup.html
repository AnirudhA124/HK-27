<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Octavian - Minutes of Meet</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #0F1417;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 320px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1; /* This will make the container take up available space */
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      margin-left: 30px;
    }

    .logo {
      width: 75px;
      height: 55px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .subtitle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .back-arrow {
      display: inline-block;
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
    }

    .subtitle {
      font-size: 1.25rem;
      margin: 0;
    }

    .image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .meeting-image {
      width: 100px;
      height: auto;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 40px;
      align-items: start;
      margin-top: 60px;
  
    }

    .radio-option {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    input[type="radio"] {
      accent-color: #2A9ACA;
    }

    label {
      font-size: 1rem;
      color: #fff;
    }

    .footer {
      font-size: 0.8rem;
      color: #6c757d;
      margin-top: auto;
      margin-bottom: 20px;
    }

    .footer a {
      color: #6c757d;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="./images/logo.png" class="logo" alt="Octavian Logo" />
    <h1 class="title">Octavian</h1>
  </div>
  <div class="container">
    <div class="subtitle-container">
      <a href="main.html" class="back-arrow">‚Üê</a>
      <h2 class="subtitle">Minutes of Meet</h2>
    </div>

    <div class="image-container">
      <img src="./images/mom.png" alt="Meeting Icon" class="meeting-image">
    </div>

    <div class="radio-group">
      <div class="radio-option">
        <input type="radio" name="mode" id="auto-mode" />
        <label for="auto-mode">Auto</label>
      </div>
      <div class="radio-option">
        <input type="radio" name="mode" id="manual-mode" />
        <label for="manual-mode">Manual</label>
      </div>
    </div>

    <div class="footer">
      <a href="#">Download meeting transcript</a> |
      <a href="#">Get more help</a> |
      <a href="#">Report</a>
    </div>
  </div>
</body>

</html>
